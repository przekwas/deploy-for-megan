<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="board" class="board" onload="startGame();">
        <h1>Tic Tac Toe</h1>
        <br>
        <div id="message">X starts.</div>
        <br>
        <div class="row">
            <div class="top left pointer" id="c1"></div>
            <div class="top middle pointer" id="c2"></div>
            <div class="top right pointer" id="c3"></div>
        </div>
        <div class="row">
            <div class="center left pointer" id="c4" ></div>
            <div class="center middle pointer" id="c5" ></div>
            <div class="center right pointer" id="c6" ></div>
        </div>
        <div class="row">
            <div class="bottom left pointer" id="c7" ></div>
            <div class="bottom middle pointer" id="c8" ></div>
            <div class="bottom right pointer" id="c9" ></div>
        </div>
    </div>

    <script src="tictac.js"></script>
</body>
</html>
